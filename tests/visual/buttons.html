<!doctype html>
<html lang="en" class="k-typography k-no-animations">
<head>
    <title>Buttons</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" data-role="kendo-theme" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>
    <script
        src="https://requirejs.org/docs/release/2.3.6/minified/require.js"
        data-main="../../packages/html-ui/dist/index"></script>

    <style>
        #test-area {
            grid-template-columns: 1fr;
        }
        #test-area > section.buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="test-area" class="grid">

        <section class="buttons">
            <span>Default</span>
            <span>Primary</span>
            <span>Flat</span>
            <span>Flat primary</span>
            <span>Outline</span>
            <span>Outline primary</span>
        </section>

        <!-- text buttons -->
        <section class="buttons">
            <span><button class="k-button">Normal</button></span>
            <span><button class="k-button k-primary">Normal</button></span>
            <span><button class="k-button k-flat">Normal</button></span>
            <span><button class="k-button k-flat k-primary">Normal</button></span>
            <span><button class="k-button k-outline">Normal</button></span>
            <span><button class="k-button k-outline k-primary">Normal</button></span>

            <span><button class="k-button k-state-hover">Hover</button></span>
            <span><button class="k-button k-primary k-state-hover">Hover</button></span>
            <span><button class="k-button k-flat k-state-hover">Hover</button></span>
            <span><button class="k-button k-flat k-primary k-state-hover">Hover</button></span>
            <span><button class="k-button k-outline k-state-hover">Hover</button></span>

            <span><button class="k-button k-state-active">Active</button></span>
            <span><button class="k-button k-primary k-state-active">Active</button></span>
            <span><button class="k-button k-flat k-state-active">Active</button></span>
            <span><button class="k-button k-flat k-primary k-state-active">Active</button></span>
            <span><button class="k-button k-outline k-state-active">Active</button></span>
            <span><button class="k-button k-outline k-primary k-state-active">Active</button></span>

            <span><button class="k-button k-state-focused">Focused</button></span>
            <span><button class="k-button k-primary k-state-focused">Focused</button></span>
            <span><button class="k-button k-flat k-state-focused">Focused</button></span>
            <span><button class="k-button k-flat k-primary k-state-focused">Focused</button></span>
            <span><button class="k-button k-outline k-state-focused">Focused</button></span>
            <span><button class="k-button k-outline k-primary k-state-focused">Focused</button></span>

            <span><button class="k-button k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-primary k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-flat k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-flat k-primary k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-outline k-state-disabled">Disabled</button></span>
            <span><button class="k-button k-outline k-primary k-state-disabled">Disabled</button></span>
        </section>

        <!-- icon buttons -->
        <section class="buttons">
            <span><button class="k-button k-button-icon"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-primary"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-flat"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary"><k-icon icon="add" /></k-icon></button></span>

            <span><button class="k-button k-button-icon k-state-hover"><k-icon icon="add" /></k-icon></button></span>

            <span><button class="k-button k-button-icon k-flat k-state-hover"><k-icon icon="add" /></k-icon></button></span>

            <span><button class="k-button k-button-icon k-flat k-state-active"><k-icon icon="add" /></k-icon></button></span>

            <span><button class="k-button k-button-icon k-outline k-primary k-state-active"><k-icon icon="add" /></k-icon></button></span>

            <span><button class="k-button k-button-icon k-state-focused"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-primary k-state-focused"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-flat k-state-focused"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary k-state-focused"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-outline k-state-focused"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-outline k-primary k-state-focused"><k-icon icon="add" /></k-icon></button></span>

            <span><button class="k-button k-button-icon k-state-disabled"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-primary k-state-disabled"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-flat k-state-disabled"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-flat k-primary k-state-disabled"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-outline k-state-disabled"><k-icon icon="add" /></k-icon></button></span>
            <span><button class="k-button k-button-icon k-outline k-primary k-state-disabled"><k-icon icon="add" /></k-icon></button></span>
        </section>

        <!-- text with icon -->
        <section class="buttons">
            <span><button class="k-button k-button-icontext"><k-icon icon="add" /></k-icon>Normal</button></span>
            <span><button class="k-button k-button-icontext k-primary"><k-icon icon="add" /></k-icon>Normal</button></span>

            <span><button class="k-button k-button-icontext k-outline k-state-hover"><k-icon icon="add" /></k-icon>Hover</button></span>
            <span><button class="k-button k-button-icontext k-outline k-primary k-state-hover"><k-icon icon="add" /></k-icon>Hover</button></span>

            <span><button class="k-button k-button-icontext k-state-active"><k-icon icon="add" /></k-icon>Active</button></span>
            <span><button class="k-button k-button-icontext k-primary k-state-active"><k-icon icon="add" /></k-icon>Active</button></span>
            <span><button class="k-button k-button-icontext k-flat k-state-active"><k-icon icon="add" /></k-icon>Active</button></span>
            <span><button class="k-button k-button-icontext k-flat k-primary k-state-active"><k-icon icon="add" /></k-icon>Active</button></span>
            <span><button class="k-button k-button-icontext k-outline k-state-active"><k-icon icon="add" /></k-icon>Active</button></span>
            <span><button class="k-button k-button-icontext k-outline k-primary k-state-active"><k-icon icon="add" /></k-icon>Active</button></span>

            <span><button class="k-button k-button-icontext k-state-focused"><k-icon icon="add" /></k-icon>Focused</button></span>
            <span><button class="k-button k-button-icontext k-primary k-state-focused"><k-icon icon="add" /></k-icon>Focused</button></span>
            <span><button class="k-button k-button-icontext k-flat k-state-focused"><k-icon icon="add" /></k-icon>Focused</button></span>
            <span><button class="k-button k-button-icontext k-flat k-primary k-state-focused"><k-icon icon="add" /></k-icon>Focused</button></span>

        </section>

        <!-- rtl set aby attribute -->
        <div class="section">
            <button class="k-button k-button-icontext" dir="rtl"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-primary" dir="rtl"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-flat" dir="rtl"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-flat k-primary" dir="rtl"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-outline" dir="rtl"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-outline k-primary" dir="rtl"><k-icon icon="add" /></k-icon> Add</button>
        </div>

        <!-- rtl set by class name -->
        <div class="section k-rtl">
            <button class="k-button k-button-icontext"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-primary"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-flat"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-flat k-primary"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-outline"><k-icon icon="add" /></k-icon> Add</button>
            <button class="k-button k-button-icontext k-outline k-primary"><k-icon icon="add" /></k-icon> Add</button>

</html>
